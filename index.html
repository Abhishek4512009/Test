<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shalini's Birthday Vault ðŸŽ‚</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap');

        body {
            margin: 0;
            padding: 0; /* Remove padding from body, will add to main-content */
            min-height: 100vh;
            /* Darker background for better text contrast */
            background: linear-gradient(135deg, #121212 0%, #1a2a3a 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff; /* Ensure all text is white */
        }

        /* --- NEW: BIRTHDAY HEADER --- */
        .birthday-header {
            width: 100%;
            padding: 40px 20px;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.4);
            margin-bottom: 30px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        .birthday-header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .birthday-header p {
            font-size: 1.2rem;
            color: #fff;
            margin-top: 10px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* Main content container */
        .main-content {
            padding: 0 20px 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1000px;
        }

        .main-content h2 { margin-bottom: 10px; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .main-content p { margin-bottom: 30px; color: #e0e0e0; text-align: center; max-width: 600px; }

        /* GRID LAYOUT */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
        }

        /* THE CARD (VAULT) - Made brighter for contrast */
        .vault {
            position: relative;
            aspect-ratio: 1 / 1;
            background: rgba(255, 255, 255, 0.15); /* Slightly lighter */
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .vault:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 154, 158, 0.3); /* Pink glow on hover */
            background: rgba(255, 255, 255, 0.25);
        }

        .locked-content { text-align: center; z-index: 2; color: #fff; }
        .lock-icon { font-size: 2.5rem; display: block; margin-bottom: 5px; }
        .level-tag { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }

        .hidden-img {
            width: 100%; height: 100%; object-fit: cover; position: absolute;
            top: 0; left: 0; opacity: 0; transition: opacity 0.5s ease-in; z-index: 1;
        }
        .vault.unlocked .hidden-img { opacity: 1; }
        .vault.unlocked .locked-content { display: none; }
        .vault.unlocked { cursor: default; transform: none; border-color: #ff9a9e; } /* Pink border */

        /* MODAL (POPUP) - Now Dark Theme */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); /* Darker overlay */
            display: none; justify-content: center; align-items: center;
            z-index: 100; backdrop-filter: blur(8px);
        }

        .modal {
            background: #2a2a2a; /* Dark background for modal */
            color: #ffffff; /* White text */
            padding: 35px;
            border-radius: 20px; width: 90%; max-width: 400px;
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .modal h2 { color: #ff9a9e; margin-top: 0; } /* Pink Title */

        input {
            width: 80%; padding: 12px; margin: 25px 0;
            border: 2px solid #444; background: #333; color: #fff; /* Dark input style */
            border-radius: 8px; font-size: 1.1rem; text-align: center; outline: none;
            transition: border-color 0.3s;
        }
        input:focus { border-color: #ff9a9e; }
        input::placeholder { color: #888; }

        .btn-submit {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4); color: #1a1a1a; border: none;
            padding: 12px 30px; border-radius: 50px; cursor: pointer;
            font-size: 1rem; font-weight: 600; transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-submit:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4); }

        .btn-close {
            margin-top: 20px; background: transparent; color: #aaa;
            border: none; cursor: pointer; text-decoration: underline; transition: color 0.2s;
        }
        .btn-close:hover { color: #fff; }
        
        .confetti { position: fixed; width: 10px; height: 10px; background-color: #f00; animation: fall linear forwards; z-index: 200; }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }
    </style>
</head>
<body>

    <div class="birthday-header">
        <h1>Happy Birthday Shalini! âœ¨</h1>
        <p>Hope your day is as amazing as you are! ðŸ’–</p>
    </div>

    <div class="main-content">
        <h2>ðŸ”’ Top Secret Gallery</h2>
        <p>Identity Verification Required. Answer the questions to unlock your surprise photos!</p>

        <div class="gallery" id="gallery-grid">
            <p style="width: 100%; text-align: center; font-size: 1.2rem;">Loading Vaults...</p>
        </div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h2 id="q-title">Security Check</h2>
            <p id="q-text" style="font-size: 1.2rem; margin: 15px 0; line-height: 1.4;">Loading...</p>
            <input type="text" id="answer-input" placeholder="Type your answer..." autocomplete="off">
            <br>
            <button class="btn-submit" onclick="checkAnswer()">Unlock Vault ðŸ”“</button>
            <br>
            <button class="btn-close" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        // --- âš™ï¸ CONFIGURATION: EDIT THIS ---
        const githubUsername = "abhishek4512009"; // Replaced with your username from the screenshot
        const repoName = "Test";             // Replaced with your repo name from the screenshot
        const folderName = "";                         
        
        // QUESTIONS LIST
        const questionsDB = [
            { q: "What is 15 + 15?", a: "30" },
            { q: "Which planet is known as the Red Planet?", a: "mars" },
            { q: "What is 7 x 8?", a: "56" },
            { q: "What is the capital of India?", a: "new delhi" }, 
            { q: "What is 100 divided by 4?", a: "25" },
            { q: "What is the chemical symbol for water?", a: "h2o" },
            { q: "What is the square root of 81?", a: "9" },
            { q: "Which is the largest ocean in the world?", a: "pacific" },
            { q: "How many players are in a cricket team?", a: "11" },
            { q: "Type 'open' to unlock this vault.", a: "open" }
        ];
        // -----------------------------------

        const gallery = document.getElementById('gallery-grid');
        const modal = document.getElementById('modal');
        const qText = document.getElementById('q-text');
        const input = document.getElementById('answer-input');
        
        let currentVaultIndex = null;
        let loadedLevels = [];

        // 1. Fetch Images from GitHub API
        async function loadImages() {
            const apiUrl = `https://api.github.com/repos/${githubUsername}/${repoName}/contents/${folderName}`;
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (!Array.isArray(data)) throw new Error("Repo not found or empty");

                // Filter only image files
                const images = data.filter(file => 
                    file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i)
                );

                if (images.length === 0) {
                    gallery.innerHTML = "<p>No images found in repo!</p>";
                    return;
                }

                gallery.innerHTML = ""; // Clear loading text

                // Create Vaults
                images.forEach((imgFile, index) => {
                    const qIndex = index % questionsDB.length;
                    
                    const levelObj = {
                        id: index,
                        imgUrl: imgFile.download_url,
                        q: questionsDB[qIndex].q,
                        a: questionsDB[qIndex].a
                    };
                    loadedLevels.push(levelObj);
                    createVaultElement(levelObj);
                });

            } catch (error) {
                console.error(error);
                gallery.innerHTML = "<p>Error loading images. Check configuration.</p>";
            }
        }

        function createVaultElement(level) {
            const vault = document.createElement('div');
            vault.className = 'vault';
            vault.id = `vault-${level.id}`;
            vault.onclick = () => openPrompt(level.id);

            vault.innerHTML = `
                <div class="locked-content">
                    <span class="lock-icon">ðŸ”’</span>
                    <span class="level-tag">Vault ${level.id + 1}</span>
                </div>
                <img src="${level.imgUrl}" class="hidden-img" alt="Memory">
            `;
            gallery.appendChild(vault);
        }

        // 2. Game Logic
        function openPrompt(id) {
            if (document.getElementById(`vault-${id}`).classList.contains('unlocked')) return;

            currentVaultIndex = id;
            const levelData = loadedLevels.find(l => l.id === id);
            qText.innerText = levelData.q;
            input.value = '';
            modal.style.display = 'flex';
            input.focus();
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function checkAnswer() {
            const levelData = loadedLevels.find(l => l.id === currentVaultIndex);
            const userAns = input.value.trim().toLowerCase();
            const correctAns = levelData.a.toLowerCase();

            if (userAns === correctAns) {
                unlockVault(currentVaultIndex);
                closeModal();
                triggerConfetti();
            } else {
                input.style.borderColor = '#ff9a9e';
                input.classList.add('shake');
                setTimeout(() => input.classList.remove('shake'), 500);
            }
        }

        function unlockVault(id) {
            document.getElementById(`vault-${id}`).classList.add('unlocked');
        }

        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") checkAnswer();
        });

        function triggerConfetti() {
            for(let i=0; i<50; i++) {
                let c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.animationDuration = Math.random() * 2 + 1 + 's';
                c.style.backgroundColor = ['#ff9a9e', '#fad0c4', '#ffffff', '#FFD700'][Math.floor(Math.random()*4)];
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }
        }

        // Add shake animation
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                0% { transform: translateX(0); } 25% { transform: translateX(5px); }
                50% { transform: translateX(-5px); } 75% { transform: translateX(5px); } 100% { transform: translateX(0); }
            }
            .shake { animation: shake 0.3s; }
        `;
        document.head.appendChild(style);

        // Run on start
        loadImages();
    </script>
</body>
</html>

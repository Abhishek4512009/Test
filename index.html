<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shalini's Vault ðŸ”’</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        h1 { margin-bottom: 10px; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        p { margin-bottom: 30px; color: #dbeafe; text-align: center; max-width: 600px; }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .vault {
            position: relative;
            aspect-ratio: 1 / 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .vault:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.2);
        }

        .locked-content { text-align: center; z-index: 2; }
        .lock-icon { font-size: 2.5rem; display: block; margin-bottom: 5px; }
        .level-tag { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }

        .hidden-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0; left: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in;
            z-index: 1;
        }

        .vault.unlocked .hidden-img { opacity: 1; }
        .vault.unlocked .locked-content { display: none; }
        .vault.unlocked { cursor: default; transform: none; border-color: #4ade80; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none; justify-content: center; align-items: center;
            z-index: 100; backdrop-filter: blur(5px);
        }

        .modal {
            background: white; color: #333; padding: 30px;
            border-radius: 20px; width: 90%; max-width: 400px;
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        input {
            width: 80%; padding: 10px; margin: 20px 0;
            border: 2px solid #eee; border-radius: 8px;
            font-size: 1rem; text-align: center; outline: none;
        }
        
        .btn-submit {
            background: #2a5298; color: white; border: none;
            padding: 10px 25px; border-radius: 50px; cursor: pointer;
            font-size: 1rem; font-weight: 600;
        }
        .btn-close {
            margin-top: 15px; background: transparent; color: #888;
            border: none; cursor: pointer; text-decoration: underline;
        }
        
        .confetti { position: fixed; width: 10px; height: 10px; background-color: #f00; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }
    </style>
</head>
<body>

    <h1>ðŸ”’ Top Secret Gallery</h1>
    <p>Identity Verification Required. Answer correctly to unlock the photos!</p>

    <div class="gallery" id="gallery-grid">
        <p style="width: 100%; text-align: center;">Scanning Vault...</p>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h2 id="q-title">Security Question</h2>
            <p id="q-text" style="font-size: 1.1rem; margin: 10px 0;">Loading...</p>
            <input type="text" id="answer-input" placeholder="Type answer here...">
            <br>
            <button class="btn-submit" onclick="checkAnswer()">Unlock</button>
            <br>
            <button class="btn-close" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        // --- âš™ï¸ CONFIGURATION: EDIT THIS ---
        const githubUsername = "Abhishek4512009"; // e.g. 'john-doe'
        const repoName = "Test";             // e.g. 'shalini-bday'
        const folderName = "";                         // Leave empty "" if photos are in root, or "photos" if in a folder
        
        // QUESTIONS LIST (Must have at least as many questions as photos!)
        const questionsDB = [
            { q: "What is 15 + 15?", a: "30" },
            { q: "Which planet is known as the Red Planet?", a: "mars" },
            { q: "What is 7 x 8?", a: "56" },
            { q: "What is the capital of India?", a: "new delhi" }, 
            { q: "What is 100 divided by 4?", a: "25" },
            { q: "What is the chemical symbol for water?", a: "h2o" },
            { q: "What is the square root of 81?", a: "9" },
            { q: "Which is the largest ocean in the world?", a: "pacific" },
            { q: "How many players are in a cricket team?", a: "11" },
            { q: "Type 'open' to unlock this vault.", a: "open" }
        ];
        // -----------------------------------

        const gallery = document.getElementById('gallery-grid');
        const modal = document.getElementById('modal');
        const qText = document.getElementById('q-text');
        const input = document.getElementById('answer-input');
        
        let currentVaultIndex = null;
        let loadedLevels = [];

        // 1. Fetch Images from GitHub API
        async function loadImages() {
            const apiUrl = `https://api.github.com/repos/${githubUsername}/${repoName}/contents/${folderName}`;
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (!Array.isArray(data)) throw new Error("Repo not found or empty");

                // Filter only image files
                const images = data.filter(file => 
                    file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i)
                );

                if (images.length === 0) {
                    gallery.innerHTML = "<p>No images found in repo!</p>";
                    return;
                }

                gallery.innerHTML = ""; // Clear loading text

                // Create Vaults
                images.forEach((imgFile, index) => {
                    // Use modulo (%) to cycle through questions if we have more photos than questions
                    const qIndex = index % questionsDB.length;
                    
                    const levelObj = {
                        id: index,
                        imgUrl: imgFile.download_url, // GitHub API gives us the direct link
                        q: questionsDB[qIndex].q,
                        a: questionsDB[qIndex].a
                    };
                    loadedLevels.push(levelObj);
                    createVaultElement(levelObj);
                });

            } catch (error) {
                console.error(error);
                gallery.innerHTML = "<p>Error loading images. Check your Username/Repo Name in the code.</p>";
            }
        }

        function createVaultElement(level) {
            const vault = document.createElement('div');
            vault.className = 'vault';
            vault.id = `vault-${level.id}`;
            vault.onclick = () => openPrompt(level.id);

            vault.innerHTML = `
                <div class="locked-content">
                    <span class="lock-icon">ðŸ”’</span>
                    <span class="level-tag">Vault ${level.id + 1}</span>
                </div>
                <img src="${level.imgUrl}" class="hidden-img" alt="Memory">
            `;
            gallery.appendChild(vault);
        }

        // 2. Game Logic
        function openPrompt(id) {
            if (document.getElementById(`vault-${id}`).classList.contains('unlocked')) return;

            currentVaultIndex = id;
            const levelData = loadedLevels.find(l => l.id === id);
            qText.innerText = levelData.q;
            input.value = '';
            modal.style.display = 'flex';
            input.focus();
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function checkAnswer() {
            const levelData = loadedLevels.find(l => l.id === currentVaultIndex);
            const userAns = input.value.trim().toLowerCase();
            const correctAns = levelData.a.toLowerCase();

            if (userAns === correctAns) {
                unlockVault(currentVaultIndex);
                closeModal();
                triggerConfetti();
            } else {
                input.style.borderColor = 'red';
                alert("ACCESS DENIED: Wrong Answer! ðŸš¨");
            }
        }

        function unlockVault(id) {
            document.getElementById(`vault-${id}`).classList.add('unlocked');
        }

        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") checkAnswer();
        });

        function triggerConfetti() {
            for(let i=0; i<30; i++) {
                let c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.animationDuration = Math.random() * 2 + 1 + 's';
                c.style.backgroundColor = ['#ff0', '#0f0', '#00f', '#f0f'][Math.floor(Math.random()*4)];
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }
        }

        // Run on start
        loadImages();
    </script>
</body>
</html>
